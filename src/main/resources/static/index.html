.sidebar a {

.content {

}

.murthy {

.navbar {
	background-color: #673ab7; /* Purple */
	color: white;
	display: flex;
	align-items: center;
	padding: 0 20px;
	height: 60px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.navbar a {
	color: white;
	text-decoration: none;
	margin: 0 15px;
	font-weight: bold;
	display: flex;
	align-items: center;
}

.navbar a:hover {
	text-decoration: none;
}

.navbar .menu {
	display: flex;
	flex: 1;
	align-items: center;
}

.navbar .menu .dropdown {
	position: relative;
}

.navbar .menu .dropdown-content {
	display: none;
	position: absolute;
	top: 100%;
	left: 0;
	background-color: #512da8;
	min-width: 150px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
	z-index: 1;
}

.navbar .menu .dropdown-content a {
	padding: 10px;
	display: block;
	color: white;
}

.navbar .menu .dropdown:hover .dropdown-content {
	display: block;
}

.navbar .login {
	display: flex;
	align-items: center;
}

.navbar i {
	margin-right: 5px;
}

#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
  display: none; /* hidden by default */
  justify-content: center;
  align-items: center;
  z-index: 9999; /* stay on top */
}

.spinner {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.popup-message {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #28a745;
  color: white;
  padding: 20px 40px;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  z-index: 1000;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.nav-link {
  text-decoration: none;
  color: #333;
  font-size: 16px;
  display: inline-flex;
  align-items: center;
  gap: 8px; /* space between icon and text */
}

a:hover {
  color: #007bff;
}

.toast-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.toast {
  min-width: 280px;
  padding: 14px 18px;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
  animation: slideIn 0.4s ease, fadeOut 0.5s ease 2.5s forwards;
}

.toast.success { background-color: #22c55e; }   /* Green */
.toast.error { background-color: #ef4444; }     /* Red */
.toast.info { background-color: #3b82f6; }      /* Blue */

@keyframes slideIn {
  from { transform: translateX(120%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes fadeOut {
  to {
    transform: translateX(120%);
    opacity: 0;
  }
}




</style>
