<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .form-box {
            border: 2px solid #000;
            border-radius: 15px;
            padding: 30px;
            background-color: #fff;
            width: 500px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #444;
        }

<body>

<div class="header">
    <h2>My Application</h2>
</div>

<div class="container">
    <div class="sidebar">
        <a href="/add-user">Add User</a>
        <a href="/view-user">View User</a>
    </div>

    <div class="content">
        <div class="form-box">
            <h2>Add User</h2>
            <form method="post" action="/add-user">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" required />
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" name="phone" required />
                </div>
                <div class="form-group">
                    <label>Father Name:</label>
                    <input type="text" name="fatherName" />
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" />
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" name="city" />
                </div>
                <div class="form-group">
                    <label>District:</label>
                    <input type="text" name="district" />
                </div>
                <div class="form-group">
                    <label>Pincode:</label>
                    <input type="text" name="pincode" />
                </div>
                <button type="submit" class="submit-btn">Save User</button>
            </form>
        </div>
    </div>
</div>
